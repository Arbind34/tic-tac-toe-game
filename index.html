<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic‑Tac‑Toe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <h1>Tic‑Tac‑Toe</h1>

      <div class="mode">
        <label>
          <input type="radio" name="mode" value="human" checked />
          vs Friend
        </label>
        <label>
          <input type="radio" name="mode" value="cpu" />
          vs Computer
        </label>
      </div>
    </header>

    <section class="scoreboard" aria-label="Scoreboard">
      <div class="score x">X: <span id="scoreX">0</span></div>
      <div class="turn" aria-live="polite" aria-atomic="true">
        Turn: <span id="turn">X</span>
      </div>
      <div class="score o">O: <span id="scoreO">0</span></div>
    </section>

    <section class="board" id="board" role="grid" aria-label="Tic Tac Toe board">
      <!-- 9 cells generated by JS as buttons -->
    </section>

    <footer class="controls">
      <button id="newGame" class="btn primary" type="button">New Round</button>
      <button id="resetAll" class="btn" type="button">Reset Scores</button>
    </footer>

    <dialog id="resultDialog">
      <p id="resultText">X wins!</p>
      <div class="dialog-actions">
        <button id="nextRound" class="btn primary" type="button">Play Again</button>
        <button id="closeDialog" class="btn" type="button">Close</button>
      </div>
    </dialog>
  </main>

  <script src="script.js"></script>
</body>
</html>
